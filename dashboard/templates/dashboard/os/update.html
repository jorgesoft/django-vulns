{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <h2>Update Operating System</h2>
    <h4>Note: The family, version, and patch fields can be updated.</h4>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'os' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
