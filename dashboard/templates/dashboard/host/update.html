{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <h2>Update Host</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'hosts' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
