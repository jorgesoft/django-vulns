{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <h2>Update Assigned Group</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'assigned_groups' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
